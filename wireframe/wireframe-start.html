<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Periodic Table Quiz App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="halftone flex">
      <h1>Periodic Table Quiz</h1>
    </header>
    <main>
      <article>
        <section id="question-box" class="halftone flex">
          <h2>A Quiz About the Periodic Table</h2>
        </section>
        <section id="start-box" class="halftone flex">
          <h3>Welcome User!</h3>
          <p>Start the quiz by pressing the button below_</p>
          <button type="button" id="start">Start</button>
        </section>
      </article>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
